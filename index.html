  <style>

</head>
<body>
  <h1>Quel type d‚Äô√©pargnant √™tes-vous ?</h1>
  <form id="quiz"></form>

  <script>
    const quiz = document.getElementById("quiz");
    const result = document.getElementById("result");

    const questions = [
      "Quel est votre √¢ge ?", "Quel est votre niveau de connaissance en investissement ?", "Quel est votre horizon de placement ?",
      "Quel niveau de risque √™tes-vous pr√™t √† accepter ?", "Quelle perte seriez-vous pr√™t √† accepter sur une ann√©e ?",
      "Quel type de rendement recherchez-vous ?", "Quelle part de votre √©pargne √™tes-vous pr√™t √† investir ?",
      "Avez-vous d√©j√† investi en bourse ou dans des unit√©s de compte ?",
      "En cas de perte de 10 % sur votre placement, vous :", "Votre capacit√© √† g√©rer des fluctuations importantes est :",
      "Quel est votre objectif principal ?"

    const buildForm = () => {
      const formHTML = questions.map((q, i) => `
        <div class="question">

          <label><input type="radio" name="q${i + 1}" value="1"> R√©ponse 1</label>
          <label><input type="radio" name="q${i + 1}" value="2"> R√©ponse 2</label>
          <label><input type="radio" name="q${i + 1}" value="3"> R√©ponse 3</label>

        '<button type="submit">Voir mon profil</button>' +
        '<button type="button" id="restart" style="display:none;">Recommencer</button>' +
        '<button type="button" id="download" style="display:none;">T√©l√©charger en PDF</button>';
      quiz.innerHTML = formHTML;

    buildForm();

    quiz.addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;
      const data = new FormData(quiz);
      for (let val of data.values()) score += parseInt(val);

      let profile = "";

      } else if (score <= 24) {

    });

    document.addEventListener("click", function (e) {
      if (e.target.id === "restart") {
        quiz.reset();
        result.innerHTML = "";
        document.getElementById("restart").style.display = "none";
        document.getElementById("download").style.display = "none";
      }

      if (e.target.id === "download") {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(14);
        doc.text(result.innerText, 10, 20);

    });
  </script>
</body>
